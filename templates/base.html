<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페어 프로젝트</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body style="background-color: rgb(23,23,23);">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(21,21,21);">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="{% url 'movies:index' %}">
                    <img src="https://cdn-icons-png.flaticon.com/128/2267/2267680.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    시네마헌터
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/movies/">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}

    <footer class="bg-dark text-white bottom-0 text-center p-3 w-100">Copyright 2022. 윤효근, 이동근, 이수경 All
        rights
        reserved.
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
